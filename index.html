<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Antonela Borgogono</title>
    <!-- link css -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- link fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io//favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_io//site.webmanifest" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="encabezado">
      <h1 class="encabezado__titulo">Antonela Borgogno</h1>
      <nav class="encabezado__nav">
        <ul class="encabezado__lista">
          <li class="encabezado__item">
            <a class="encabezado__link" href="#sobre">
              <span class="link__texto">sobre mi</span>
            </a>
          </li>
          <li class="encabezado__item">
            <a class="encabezado__link" href="#conocimientos">
              <span class="link__texto">conocimientos</span>
            </a>
          </li>
          <li class="encabezado__item">
            <a class="encabezado__link" href="#proyectos">
              <span class="link__texto">proyectos</span>
            </a>
          </li>
          <li class="encabezado__item">
            <a class="encabezado__link" href="#contacto">
              <span class="link__texto">contacto</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="principal">
      <section class="principal__section principal__section--sobre" id="sobre">
        <h2 class="principal__titulo">sobre mi</h2>
      </section>
      <section
        class="principal__section principal__section--conocimientos"
        id="conocimientos"
      >
        <h2 class="principal__titulo">conocimientos</h2>
        <div class="tarjetas-conocimientos">
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-html5 tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">html</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-css3 tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">ccs3</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-bootstrap tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">bootstrap</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-js tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">js</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-figma tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">figma</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-git tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">git</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-github tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">github</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-trello tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">trello</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-react tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">react</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-angular tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">angular</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-node tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">node</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-python tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">python</h3>
          </article>
          <article class="tarjetas-conocimientos__tarjeta">
            <i class="fa-brands fa-markdown tarjetas-conocimientos__icono"></i>
            <h3 class="tarjetas-conocimientos__titulo">markdown</h3>
          </article>
        </div>
      </section>
      <section class="principal__section principal__section--frase"></section>
      <section
        class="principal__section principal__section--proyectos"
        id="proyectos"
      >
        <h2 class="principal__titulo">proyectos</h2>
        <div class="tarjetas-proyectos">
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
          <article class="tarjetas-proyectos__tarjetas"></article>
        </div>
      </section>
      <section
        class="principal__section principal__section--contacto"
        id="contacto"
      >
        <h2 class="principal__titulo">contacto</h2>
        <form action="" class="formulario">
          <div class="formulario__fila">
            <p class="formulario__campo">
              <label for="nombre">nombre</label>
              <input type="text" name="nombre" name="nombre" />
            </p>
            <p class="formulario__campo">
              <label for="apellido">apellido</label>
              <input type="text" name="apellido" name="apellido" />
            </p>
          </div>
          <p class="formulario__campo">
            <label for="email">e-mail</label>
            <input type="email" name="email" name="email" />
          </p>
          <textarea name="" id=""></textarea>
        </form>
      </section>
    </main>
    <footer class="pie">
      <nav class="pie__nav">
        <ul class="pie__lista">
          <li class="pie__item">
            <a class="pie__link" href="#sobre">sobre mi</a>
          </li>
          <li class="pie__item">
            <a class="pie__link" href="#conocimientos">conocimientos</a>
          </li>
          <li class="pie__item">
            <a class="pie__link" href="#proyectos">proyectos</a>
          </li>
          <li class="pie__item">
            <a class="pie__link" href="#contacto">contacto</a>
          </li>
        </ul>
      </nav>
      <nav class="pie__nav--redes">
        <ul class="pie__lista--redes">
          <li class="pie__item--redes">
            <a class="pie__link--redes" href=""
              ><i class="fa-brands fa-github pie__icono--redes"></i
            ></a>
          </li>
          <li class="pie__item--redes">
            <a class="pie__link--redes" href=""
              ><i class="fa-brands fa-facebook pie__icono--redes"></i
            ></a>
          </li>
          <li class="pie__item--redes">
            <a class="pie__link--redes" href=""
              ><i class="fa-brands fa-linkedin pie__icono--redes"></i
            ></a>
          </li>
          <li class="pie__item--redes">
            <a class="pie__link--redes" href=""
              ><i class="fa-brands fa-discord pie__icono--redes"></i
            ></a>
          </li>
          <li class="pie__item--redes">
            <a class="pie__link--redes" href=""
              ><i class="fa-brands fa-google pie__icono--redes"></i
            ></a>
          </li>
        </ul>
      </nav>
      <p class="pie__parrafo">ADA ITW - Portfolio</p>
    </footer>
  </body>
</html>
